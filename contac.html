 <!DOCTYPE html>
<html>
<head>
	<title>Proyecto en JavaScript</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/red.css">
<!--Slider-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
	<script type="text/javascript" src ="js/jquery-ui/jquery-ui.min.js"></script>
<!--Plugin Validator-->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<!--Mis scripts-->	
	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<div id="change-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>
	<!--Marco blanco -->
	<section id="global">
		<!--Cabezera -->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>
			<div class="clearfix"></div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre mi</a></li>
					<li><a href="contac.html">Conctacto</a></li>
				</ul>
			</nav>
		</header>
		
		
		<!--Marco blanco -->
		<section id="content">
			<div id="box">
			<!--Aqui se cargan el formulario-->
				<h2>Contacto</h2>
				<form id="form_contact" method="POST" action="">
					<label>Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric" >
					<label>Apellido</label>
					<input type="text" name="lastname" data-validation="alphanumeric">
					<label>Email</label>
					<input type="text" name="email" data-validation="email">
					<label>Sexo</label>
					<select name="sex" data-validation="required">
						<option value="man">Hombre</option>
						<option value="woman">MUjer</option>
					</select>
					<label>Fecha de Nacimiento</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
					<label>Edad</label>
					<input type="number" name="year" data-validation="number">
					<input type="submit" value="Enviar">
				</form>
			</div>
			<aside id="aside">
				<div id="about">
					<h4>quien soy?</h4>
					<img src="img/3.jpg">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut mollis ligula.
					</p>
				</div>
				<div id="login">
					<h4>Acceder</h4>
					<form>
						<label>Nombre</label>
						<input type="text" name="name" id="name">
						<label>Correo</label>
						<input type="text" name="email" id="email">
						<label>Contrase√±a</label>
						<input type="password" name="pw" >
						<input type="submit" name="Entrar">
					</form>
				</div>
			</aside>
			<div class="clearfix"></div>
		</section>
	</section>
	<footer>
		Curso de Master en JavaScrip &copy
		<a href="#" class="up">Subir</a>
	</footer>
</body>
</html>
